bpdm-gate:
  fullnameOverride: bpdm-int-gate-test-company
  enabled: true
  replicaCount: 1
  resources:
    limits:
      cpu: 800m
      memory: 2Gi
    requests:
      cpu: 300m
      memory: 2Gi
  springProfiles:
    - auth
    - pool-auth
  ingress:
    enabled: true
    hosts:
      - host: business-partners.int.demo.catena-x.net
        paths:
          - path: "/companies/test-company"
            pathType: Prefix
    tls:
      - secretName: tls-secret
        hosts:
          - business-partners.int.demo.catena-x.net
  livenessProbe:
    httpGet:
      path: "/companies/test-company/actuator/health/liveness"
  readinessProbe:
    httpGet:
      path: "/companies/test-company/actuator/health/readiness"
  startupProbe:
    httpGet:
      path: "/companies/test-company/actuator/health/readiness"
  applicationConfig:
    server:
      servlet:
        context-path: "/companies/test-company"
    bpdm:
      pool:
        security-enabled: true
      tasks:
        creation:
          fromSharingMember:
            batchSize: 100
            cron: '*/30 * * * * *'
          fromPool:
            batchSize: 100
            cron: '*/30 * * * * *'
        check:
          batchSize: 100
          cron: '*/30 * * * * *'
      client:
        orchestrator:
          base-url: "http://bpdm-int-orchestrator:8080/orchestrator"
        pool:
          base-url: "http://bpdm-int-pool:8080/pool"
          oauth2-client-registration: pool-client
      gate-security:
        pool-security-enabled: true
        readCompanyInputData: view_company_data
        changeCompanyInputData: update_company_data
        readCompanyOutputData: view_shared_data
        changeCompanyOutputData: update_company_data
      security:
        auth-server-url: https://centralidp.int.demo.catena-x.net/auth
        realm: CX-Central
        client-id: Cl16-CX-BPDMGate
    spring:
      security:
        oauth2:
          client:
            provider:
              pool-client:
                issuer-uri: https://centralidp.int.demo.catena-x.net/auth/realms/CX-Central
            registration:
              pool-client:
                client-id: sa-cl7-cx-7
                provider: pool-client
    springdoc:
      swagger-ui:
        oauth:
          client-id: Cl2-CX-Portal
  applicationSecrets:
    spring:
      datasource:
        password: <path:bpdm/data/int/pool/postgresql#password>
      security:
        oauth2:
          client:
            registration:
              pool-client:
                client-secret: <path:bpdm/data/int/pool/admin-user#client-secret>

  postgres:
    enabled: false

bpdm-pool:
  fullnameOverride: bpdm-int-pool
  enabled: true
  springProfiles:
    - auth
  resources:
    limits:
      cpu: 800m
      memory: 2Gi
    requests:
      cpu: 300m
      memory: 2Gi
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    hosts:
      - host: business-partners.int.demo.catena-x.net
        paths:
          - path: /pool
            pathType: Prefix
    tls:
      - secretName: tls-secret
        hosts:
          - business-partners.int.demo.catena-x.net
  livenessProbe:
    httpGet:
      path: "/pool/actuator/health/liveness"
  readinessProbe:
    httpGet:
      path: "/pool/actuator/health/readiness"
  startupProbe:
    httpGet:
      path: "/pool/actuator/health/readiness"
  applicationConfig:
    server:
      servlet:
        context-path: "/pool"
    bpdm:
      client:
        pool-orchestrator:
          base-url: "http://bpdm-int-orchestrator:8080/orchestrator"
          golden-record-scheduler-cron-expr: "*/30 * * * * *"
      pool-security:
        readPoolPartnerData: view_company_data
        changePoolPartnerData: add_company_data
        readMetaData: view_company_data
        changeMetaData: add_company_data
      security:
        auth-server-url: https://centralidp.int.demo.catena-x.net/auth
        realm: CX-Central
        client-id: Cl7-CX-BPDM
    springdoc:
      swagger-ui:
        oauth:
          client-id: Cl2-CX-Portal
  applicationSecrets:
    spring:
      datasource:
        password: <path:bpdm/data/int/pool/postgresql#password>

