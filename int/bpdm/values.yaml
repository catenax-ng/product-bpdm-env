  readinessProbe:
    httpGet:
      path: "/bridge/actuator/health/readiness"
  startupProbe:
    httpGet:
      path: "/bridge/actuator/health/readiness"
  resources:
    limits:
      cpu: 800m
      memory: 2Gi
    requests:
      cpu: 300m
      memory: 2Gi
